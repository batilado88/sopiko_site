<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sopiko_site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="global">
        
        <header>
            <div class="ava">
                <img src="res/ava.jpg">
            </div>
            <h1>Sofia Ganievskaia</h1>
            <h2>The BEST CGi artist. Designer. Architect</h2>
        </header>

        <div class="menu">
            <div class="lists">
                <ul>
                    <li>Portfolio on Behance</li>
                </ul>
                <ul>
                    <li>Send me email</li>
                    <li>My 3D models</li>
                    <li>Patreon</li>
                </ul>
            </div>
        </div>


        <!-- Спизженный слайдер на HTML+CSS -->
        <div class="gallery">
            <div class="adaptivny-slayder">
                <input type="radio" name="kadoves" id="slaid1" checked>
                <input type="radio" name="kadoves" id="slaid2">
                <input type="radio" name="kadoves" id="slaid3">
             
                <div class="kadoves">
                    <label for="slaid1"></label>
                    <label for="slaid2"></label>
                    <label for="slaid3"></label>
                </div>
             
                <div class="adaptivny-slayder-lasekun">
                    <div class="abusteku-deagulus">
                        <img src="res/pic1.jpg"/>
                        <img src="res/pic2.jpg"/>
                        <img src="res/pic3.jpg"/>
                    </div>
                </div>
            </div>
        </div>

        <!-- Спизженный слайдер на HTML+CSS -->


        <footer>
            <h2>MESSENGERS & SOCIAL MEDIA</h2>
            <div class="socialList">
                <ul>
                    <li class="fb"></li>
                    <li class="vk"></li>
                    <li class="in"></li>                    
                    <li class="tg"></li>
                    <li class="yt"></li>
                </ul>

            </div>
        </footer>


    </div>

    <script src="script.js"></script>
</body>
</html>
